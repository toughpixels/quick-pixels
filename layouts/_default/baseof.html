<!DOCTYPE html>
<html lang="{{ .Lang }}">
    {{- partial "head.html" . -}}
    <body id="top" class="{{ .Kind }} {{ .Layout }} bg-light flex direction-column mh-100vh">
        {{- partial "header.html" . -}}
        <main class="py-section flex-1 prose">
            <div class="container">
                {{- block "main" . }}{{- end }}
             </div>
             {{- partial "scrollTop.html" . -}}
        </main>
        {{- partial "footer.html" . -}}
        {{- partial "scripts.html" . -}}
    </body>
</html>
