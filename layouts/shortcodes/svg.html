{{ $name := .Get "name"}}
{{ $class := .Get "class"}}
{{ $style := .Get "style" | safeCSS }}
{{ $path := printf (print "img/" $name ".svg")  }}
{{ $svg :=  resources.Get $path }}
<div class="{{ $class }}" style="{{ $style }}">
    {{ $svg.Content | safeHTML }}
    <div style="opacity: 0.001; font-size: 1px; line-height: 0;">-</div>
</div>
