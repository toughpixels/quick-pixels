{{ $context := false }}
{{ $parentUrl := .Get "parent_url" }}

{{ if $parentUrl }}
{{ $context = $.Site.GetPage $parentUrl }}
{{ else }}
{{ $context = $.Page }}
{{ end }}
<ul>
    {{ range $context.Sections }}
        {{ if ne .Title "Hidden" }}
        <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
        {{ end }}
    {{ end }}
</ul>
