{{ $thisLang := .Lang }}    
{{ if .IsTranslated }}
<ul class="flex justify-center list-reset bg-alt">
    {{ range .AllTranslations }}
    <li class="mt-0"><a {{if eq $thisLang .Lang }}tabindex="-1"{{ end }} href="{{ .Permalink }}" class="block p-xs px-sm {{if eq $thisLang .Lang }}bg-active active{{ end }}">{{ .Language.LanguageName }}</a></li>
    {{ end }}
    </ul>
{{ end }}
