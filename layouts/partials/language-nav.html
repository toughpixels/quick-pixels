{{ $thisLang := .Lang }}    
{{ if .IsTranslated }}
<ul class="flex justify-center list-reset">
    {{ range .AllTranslations }}
    <li class="mt-0"><a {{if eq $thisLang .Lang }}tabindex="-1"{{ end }} href="{{ .Permalink }}" class="block p-sm {{if eq $thisLang .Lang }}active{{ end }}">{{ .Language.LanguageName }}</a></li>
    {{ end }}
    </ul>
{{ end }}
