{{ $url := .url }}
{{ $type := "mp4" }}
{{ if in $url ".mp3" }}
{{ $type = "mpeg" }}
{{ end }}
{{ if in $url ".wav" }}
{{ $type = "wav" }}
{{ end }}
{{ if in $url ".ogg" }}
{{ $type = "ogg" }}
{{ end }}
<audio controls preload="auto">
	<source src="{{ $url }}"
		type="audio/{{ $type }}">
	Your browser does not support the audio element
</audio>
