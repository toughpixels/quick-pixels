backend:
  name: git-gateway
  branch: main
media_folder: assets/img
public_folder: /img
collections:
  - name: 'pages'
    label: 'Pages'
    folder: "content"
    create: true
    editor:
      preview: false
    nested:
      depth: 100 # max depth to show in the collection tree
    fields: 
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Draft", name: "draft", widget: "boolean", default: true}
      - {label: "Menu Weight", name: "weight", widget: "number", step: 1, default: 0}
      - {
              label: 'Description',
              name: 'description',
              widget: 'string',
              hint: 'A short description of what the page is about.  This will only display in search results or in previews of the link to this page.', required: false
            }
      
      - {label: "Body", name: "body", widget: "markdown", modes: ['raw'], hint: 'For an aside, copy/paste this: {{< aside >}}âœ¨{{< /aside >}} and replace the stars with text'}
      - {label: "Date", name: "date", widget: "datetime"}
      - { name: "preview_image", label: "Preview Image", widget: "object", fields: [{label: "Image", name: image, widget: "image", hint: 'This will display in previews when this page is shared on social media.  If it is larger than 1200px wide, it will be scaled and cropped to fill the dimensions 1200px by 630px.  If it is smaller or equal to 1200px wide, it will be cropped to be a square.', required: false}, {label: "Alt Text", name: "alt", widget: "string", required: false}]}
      - { name: "preview_audio", label: "Preview Audio URL", widget: "string", required: false}
            
      
      
      - {label: "Child-links order", name: "child_links_order", widget: "select", options: [{ label: "Chicago", value: "ORD" },{ label: "Paris", value: "CDG" }, { label: "Tokyo", value: "HND" }], multiple: false, required: false}
      - {label: "Redirects", name: "aliases", widget: "list", required: false, hint: "add URLs starting with a '\\' that you want to redirect to this page" }
      - {label: "Translation Key", name: "translationKey", widget: "string", hint: "Two pages with the same translation key will be considered different translations of the same content", required: false}
      
      - {label: "Categories", name: "categories", widget: "select", options: ['Thoughts', 'Behaviors'], multiple: true, required: false}
      - {label: "Tags", name: "tags", widget: "select", options: ['Kindness to Myself', 'Kindness to Others', 'Kindness to the Environment', 'Chicago'], multiple: true, required: false}
      - {label: "Hide Footer", name: "hide_footer", widget: "boolean", default: false, required: false}
      - {label: "Menu", name: "menu", widget: "select", options: [ { label: "Main", value: "main" }, { label: "None", value: "none" } ], default: "main"
      }
    meta: { path: { widget: string, label: 'Path', index_file: '_index' } }
  - name: 'settings'
    label: 'Settings'
    files:
      - file: 'config.toml'
        label: 'Settings'
        name: 'settings'
        fields:
        - name: "params"
          label: "Params"
          widget: "object"
          fields:
            - {label: "Site Vars", name: "siteVars", widget: "text", required: true} 
            - {label: "Home Link Text", name: "homeLinkText", widget: "string", required: false}  